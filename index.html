<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stations Monitoring</title>
    <style>
      html, body {
        margin: 0 !important;
        padding: 0 !important;
      }
      .traffic-light {
        margin-left: 4px;
      }
      table {
        width: 100%;
      }
      th,
      td {
        border: 1px solid #6f7180;
      }
      th { 
        font-size: 3.3rem;
        font-weight: normal;
      }
      td { 
        font-size: 6rem;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>

  <body style="background-color: #171717; color: white; display: flex; flex-direction: column;height: 100vh;">
    <div style="display: flex; border: 1px solid blue; margin-bottom: 0.1em;">
      <div style="flex: 1;padding: 0.3em;font-size:3rem;text-align: center; text-transform: uppercase; border: 3px solid blue; background: #4d2c91;">CKD Shop Wifi Andon Status</div>
      <div id="dateTime" style="padding: 0.2em; font-size:  2rem; text-align: center;color: rgb(252, 252, 252);"></div>
  </div>

    <table style="flex: 1;height: 100%;">
      <tr>
        <td>
          <div style="display: flex; flex-direction: column; height: 100%;">
            <div style="color: red; flex: 1;">
              <table style="height: 100%;">
              <th style="font-family: monospace;font-weight:bold;width: 20%; background: rgb(199, 21, 21);color:black; text-align: center; overflow: hidden;"> &nbsp;EMERGENCY CALL</th>
              <td style="color: red">
                <table style="height: 100%; color: red" id="redTable"></table>
              </td>
              </table>
            </div>
            <div style="color: yellow; flex: 1;">
              <table style="height: 100%;">
              <th style="font-family: monospace;font-weight: bold;width: 20%;background:rgba(251, 255, 0, 0.795);color:black;">SUPERVISOR CALL</th>
              <td style="color: yellow">
                <table style="height:100%; color: yellow" id="yellowTable"></table>
              </td>
              </table>
            </div>
          </div>
        </td>
      </tr>
    </table>
    <script src="./javascripts/lights.js"></script>
  </body>
</html>
